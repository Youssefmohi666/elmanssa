<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إتمام الدفع | آمن وسريع</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="auth-page">
  <div class="glass-card auth-box" style="max-width: 600px;">
    <h2 style="text-align: center; margin-bottom: 3rem;">إتمام الاشتراك</h2>

    <div
      style="background: rgba(139, 92, 246, 0.1); padding: 1.5rem; border-radius: 12px; border: 1px solid rgba(139, 92, 246, 0.2); margin-bottom: 2.5rem;">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <span>إجمالي المبلغ المستحق:</span>
        <span class="price" style="font-size: 1.5rem; color: var(--primary);">200 SAR</span>
      </div>
    </div>

    <form>
      <div class="form-field">
        <label>اختر وسيلة الدفع</label>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
          <button type="button" class="glass-card"
            style="padding: 1rem; cursor: pointer; border-color: var(--primary);"><i class="fab fa-cc-visa"></i> بطاقة
            ائتمان</button>
          <button type="button" class="glass-card" style="padding: 1rem; cursor: pointer;"><i
              class="fab fa-apple-pay"></i> Apple Pay</button>
        </div>
      </div>

      <div class="form-field">
        <label for="card">رقم البطاقة</label>
        <input type="text" id="card" placeholder="0000 0000 0000 0000">
      </div>

      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
        <div class="form-field">
          <label for="exp">تاريخ الانتهاء</label>
          <input type="text" id="exp" placeholder="MM/YY">
        </div>
        <div class="form-field">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" placeholder="***">
        </div>
      </div>

      <button type="submit" class="btn-premium" style="width: 100%; justify-content: center;">تأكيد وعملية
        الدفع</button>
    </form>

    <p style="text-align: center; margin-top: 2rem; color: var(--text-muted); font-size: 0.8rem;">
      <i class="fas fa-lock"></i> جميع العمليات مشفرة وآمنة تماماً
    </p>
  </div>
</body>

</html>
