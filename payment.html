<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إتمام الدفع - منصة المتفوقين</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <div class="logo">
      <img src="logo.png" alt="logo">
    </div>
    <div class="links">
      <ul>
        <li><a href="index.html">الرئيسية</a></li>
        <li><a href="courses.html">الدورات</a></li>
        <li><a href="signup.html">التسجيل</a></li>
        <li><a href="login.html">دخول</a></li>
        <li><a href="user.html">ملفي</a></li>
      </ul>
    </div>
  </nav>

  <main class="auth-container">
    <div class="auth-card" style="max-width: 600px;">
      <h2>إتمام عملية الدفع</h2>
      <div class="order-summary"
        style="background: var(--surface-dark); padding: 1.5rem; border-radius: 15px; margin-bottom: 2rem; border: 1px solid var(--glass-border);">
        <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
          <span>الدورة المختارة:</span>
          <span style="font-weight: 700;">الفيزياء – تحصيلي</span>
        </div>
        <div style="display: flex; justify-content: space-between; font-size: 1.2rem; color: var(--primary-color);">
          <span>الإجمالي:</span>
          <span style="font-weight: 800;">200 SAR</span>
        </div>
      </div>

      <form>
        <div class="form-group">
          <label>اختر وسيلة الدفع</label>
          <div class="payment-methods">
            <div class="payment-method active">
              <i class="fab fa-cc-visa"></i>
              <span>مدى / فيزا</span>
            </div>
            <div class="payment-method">
              <i class="fab fa-apple-pay"></i>
              <span>Apple Pay</span>
            </div>
            <div class="payment-method">
              <i class="fas fa-university"></i>
              <span>تحويل بنكي</span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="card-name">الاسم على البطاقة</label>
          <input type="text" id="card-name" placeholder="أدخل اسمك كما في البطاقة" required>
        </div>
        <div class="form-group">
          <label for="card-number">رقم البطاقة</label>
          <input type="text" id="card-number" placeholder="0000 0000 0000 0000" required>
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
          <div class="form-group">
            <label for="expiry">تاريخ الانتهاء</label>
            <input type="text" id="expiry" placeholder="MM/YY" required>
          </div>
          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="123" required>
          </div>
        </div>
        <button type="submit" class="auth-btn">ادفع الآن</button>
      </form>
    </div>
  </main>

  <footer class="main-footer">
    <div class="footer-content">

      <div class="footer-links">
        <ul>
          <li><a href="index.html">الرئيسية</a></li>
          <li><a href="courses.html">الدورات</a></li>
          <li><a href="signup.html">التسجيل</a></li>
        </ul>
      </div>

      <div class="footer-contact">
        <a href="tel:+201000000000"><i class="fas fa-phone"></i></a>
        <a href="mailto:info@example.com"><i class="fas fa-envelope"></i></a>
      </div>

    </div>

    <p class="footer-copy">
      © 2026 All Rights Reserved
    </p>
  </footer>

</body>

</html>
