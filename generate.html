<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Generator | AI Service</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4F8751;
      --secondary: #034289;
      --bg-dark: #01162e;
      --bg-darker: #010b18;
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text-main: #f8fafc;
      --text-muted: #cbd5e1;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: var(--bg-dark);
      color: var(--text-main);
      background-image: radial-gradient(circle at 90% 90%, rgba(79, 135, 81, 0.15) 0%, transparent 40%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 1200px;
      width: 90%;
      margin: 40px auto;
      flex: 1;
    }

    header {
      margin-bottom: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .generator-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      height: calc(100vh - 200px);
    }

    .input-panel,
    .output-panel {
      background: var(--glass);
      backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    textarea {
      flex: 1;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      padding: 20px;
      color: white;
      resize: none;
      font-size: 1rem;
      outline: none;
    }

    .generate-btn {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 15px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: 0.3s;
    }

    .generate-btn:hover {
      filter: brightness(1.1);
      transform: translateY(-2px);
    }

    .result-area {
      flex: 1;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 12px;
      padding: 20px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-family: 'Courier New', Courier, monospace;
    }

    .back-link {
      color: var(--text-muted);
      text-decoration: none;
      font-weight: 600;
    }

    .back-link:hover {
      color: white;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-wand-magic-sparkles" style="color: var(--primary);"></i> AI Creative Generator</h1>
      <a href="/ai" class="back-link"><i class="fas fa-home"></i> Back to Landing</a>
    </header>

    <div class="generator-grid">
      <div class="input-panel">
        <h3>Generation Prompt</h3>
        <p style="color: var(--text-muted); font-size: 0.9rem;">Describe what you want to create (code, text, or ideas).
        </p>
        <textarea id="promptInput" placeholder="Enter your prompt here..."></textarea>
        <button class="generate-btn" id="generateBtn">Generate Content</button>
      </div>

      <div class="output-panel">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <h3>Generated Output</h3>
          <div style="display: flex; gap: 10px;">
            <button id="copyBtn"
              style="background: rgba(255,255,255,0.1); padding: 5px 12px; font-size: 0.8rem; border-radius: 8px; color: white; border: 1px solid var(--glass-border); cursor: pointer;">
              <i class="fas fa-copy"></i> Copy
            </button>
            <button id="downloadBtn"
              style="background: rgba(255,255,255,0.1); padding: 5px 12px; font-size: 0.8rem; border-radius: 8px; color: white; border: 1px solid var(--glass-border); cursor: pointer;">
              <i class="fas fa-download"></i> Save
            </button>
          </div>
        </div>
        <div class="result-area" id="resultArea">
          Your generated content will appear here...
        </div>
      </div>
    </div>
  </div>

  <script src="/static/generate.js"></script>
</body>

</html>
