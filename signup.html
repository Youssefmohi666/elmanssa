<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء حساب | إلمنصة</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="auth-page">
  <div class="glass-card auth-box">
    <h2 style="text-align: center; margin-bottom: 3rem;">ابدأ رحلتك اليوم</h2>
    <form>
      <div class="form-field">
        <label for="name">الاسم الثلاثي</label>
        <input type="text" id="name" placeholder="أدخل اسمك الكامل">
      </div>
      <div class="form-field">
        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" placeholder="example@mail.com">
      </div>
      <div class="form-field">
        <label for="pass">كلمة المرور</label>
        <input type="password" id="pass" placeholder="••••••••">
      </div>
      <button type="submit" class="btn-premium" style="width: 100%; justify-content: center;">إنشاء حساب جديد</button>
    </form>
    <div style="margin-top: 2rem; text-align: center; color: var(--text-dim); font-size: 0.9rem;">
      لديك حساب بالفعل؟ <a href="login.html" style="color: var(--secondary); font-weight: 700;">سجل دخول</a>
    </div>
  </div>
</body>

</html>
