<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول | إلمنصة</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="auth-page">
  <div class="glass-card auth-box">
    <h2 style="text-align: center; margin-bottom: 3rem;">عودة سعيدة!</h2>
    <form>
      <div class="form-field">
        <label for="user">البريد الإلكتروني</label>
        <input type="email" id="user" placeholder="أدخل بريدك الإلكتروني">
      </div>
      <div class="form-field">
        <label for="pass">كلمة المرور</label>
        <input type="password" id="pass" placeholder="••••••••">
      </div>
      <button type="submit" class="btn-premium" style="width: 100%; justify-content: center;">دخول</button>
    </form>
    <div style="margin-top: 2rem; text-align: center; color: var(--text-dim); font-size: 0.9rem;">
      ليس لديك حساب؟ <a href="signup.html" style="color: var(--primary); font-weight: 700;">سجل مجاناً</a>
    </div>
  </div>
</body>

</html>
